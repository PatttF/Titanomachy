<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Titanomachy</title>
  <style>
    body { margin: 0; overflow: hidden; background: #000; }
    canvas { display: block; }
    /* Touch UI styles */
    .touch-joystick { width: 14vmin; height: 14vmin; min-width:120px; min-height:120px; max-width:180px; max-height:180px; border-radius:50%; background:rgba(255,255,255,0.04); position:fixed; left:12px; bottom:12px; z-index:300; touch-action:none; display:flex; align-items:center; justify-content:center; }
    .touch-joystick .knob { width:36%; height:36%; border-radius:50%; background:rgba(255,255,255,0.18); }
    .touch-button { width: 18vmin; height: 18vmin; min-width:72px; min-height:72px; max-width:120px; max-height:120px; border-radius:50%; position:fixed; right:12px; bottom:calc(14vmin + 12px); z-index:300; display:flex; align-items:center; justify-content:center; font-weight:700; color:#fff; font-family:sans-serif; }
    .touch-button.fire { background: rgba(220,40,80,0.95); }
    .touch-button.boost { background: rgba(40,140,220,0.95); right: 12px; bottom: calc(30vmin + 12px); }
    /* Scale down overlays on small screens */
    @media (max-width:520px) {
      #pointer-instructions { font-size:12px !important; padding:6px 8px !important; }
      .touch-button { bottom: calc(18vmin + 8px); }
      .touch-button.boost { bottom: calc(36vmin + 8px); }
      #start-overlay div { font-size: clamp(18px, 6vw, 48px) !important; }
    }
  </style>
</head>
<body>
  <script src="assets/three.min.js"></script>
  <script src="main.js"></script>
</body>
</html>
